<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <title>Sinh viên y</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="head">Ở đây có một chùm sinh viên y kute</h1>
            <div class="center">
                <p class="greeting">"Chúng tôi là những sinh viên y siêu dễ thương!!!"</p>
                <p class="sign">Sinh viên y</p>
            </div>
        </header>
        <hr>
        <section class="main">
            <div class="contain-img mySlides">
                <img src="./imgs/cutee1.jpg" class="styleImg" id="cutee1" onclick="showCurrentImg(0)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cute2.jpg" class="styleImg" id="cutee2" onclick="showCurrentImg(1)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee10.jpg" class="styleImg" id="cutee10" onclick="showCurrentImg(2)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee5.jpg" class="styleImg" id="cutee5" onclick="showCurrentImg(3)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee9.jpg" class="styleImg" id="cutee9" onclick="showCurrentImg(4)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee6.jpg" class="styleImg" id="cutee6" onclick="showCurrentImg(5)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee8.jpg" class="styleImg" id="cutee8" onclick="showCurrentImg(6)">
            </div>
            <div class="contain-img mySlides">
                <img src="./imgs/cutee7.jpg" class="styleImg" id="cutee7" onclick="showCurrentImg(7)">
            </div>

            <!-- The Modal -->

            <div id="modal01" class="modal">
                <!-- The Close Button -->
                <span class="close">&#10006;</span>

                <div class="contain-gallery">
                    <div class="modal-content">
                        <img id="img01" class="img-in-modal">
                    </div>
                    <!-- Next and previous buttons -->
                    <div class="prev"  onclick="plusSlides(-1)">
                        <a>&#10094;</a>
                    </div>
                    <div class="next"  onclick="plusSlides(1)">
                        <a>&#10095;</a>
                    </div>
                </div>
                
            </div>

        </section>
        <footer class="foot">
            <a class="icon-facebook" href="https://www.facebook.com/groups/sinhvienykuteeeee/" target="_blank"><img src="./imgs/fb-icon.png"></a>
            <p>Tham gia nhóm để thấy nhiều sự kute hơn <span class="incon-heart">&#10084;&#65039;</span></p>
        </footer>
    </div>
    <script src="./script.js">
        
    </script>
</body>
</html>
